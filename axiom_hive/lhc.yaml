  privacy: "lambda text: 'PII' not in str(text)"
  fairness: "lambda dist: torch.var(dist) < 0.1"
  transparency: "lambda path: len(str(path)) > 0"
  accountability: "lambda log: 'trace' in log"

sympy_proofs:
