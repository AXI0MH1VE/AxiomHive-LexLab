  no_harm: "And(x >= 0)"
  fairness: "And(var(d) < 0.1)"

z3_proofs:
  bounded_reality: "And(Abs(x) <= 1, Not(Abs(x) > 1))"
  no_harm: "And(x >= 0, Not(x < 0))"
  accountability: "Exists(log, trace in log)"