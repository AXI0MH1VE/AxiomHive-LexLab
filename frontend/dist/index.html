<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transcendent AI Chatbot</title>
    <link rel="icon" href="/assets/favicon-DIz_IGv7.ico" type="image/x-icon" />
    <script type="module" crossorigin src="/assets/index-VWpDqr1h.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-BGVSTW4h.css" />
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>Transcendent AI Chat</h1>
            <button id="newChatBtn" class="new-chat-btn">New Chat</button>
        </header>
        <div class="chat-history" id="chatHistory">
            <!-- Chat messages will be appended here -->
            <div class="message system-message">
                <p>Welcome to the Transcendent AI Chatbot. How can I assist you today?</p>
            </div>
        </div>
        <div class="chat-input-area">
            <textarea id="userInput" placeholder="Send a message..." rows="1"></textarea>
            <button id="sendBtn" class="send-btn">Send</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
